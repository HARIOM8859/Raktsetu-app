<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Help - Blood Buddy</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="images/logo.jpg" type="image/png">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="header-logo">
        <img src="images/logo.jpg" alt="Blood Buddy Logo">
      </div>
      <div class="header-list">
        <ul>
          <li><a href="index.html#about-us">About Us</a></li>
          <li><a href="index.html#volunteers">Volunteer</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="help.html">Get Help</a></li>
        </ul>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section id="help">
      <div class="contact-box">
        <div class="contact-image"></div>
        <div class="contact-form">
          <h2>Connect with Us</h2>
          <form action="https://formspree.io/f/xblolqyq" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="field" placeholder="Your Name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="field" placeholder="Your Email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" class="field" placeholder="Phone">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="field" placeholder="Message" required></textarea>
            <button type="submit" class="hero-btn">Send</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <h3>Join Our Cause</h3>
      <p>Donating blood is simple and saves lives. Join Blood Buddy today!</p>
      <div class="socials">
        <ul class="sci">
          <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://example.com" target="_blank"><i class="fas fa-globe"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="siteFooterBar">
      <div class="content1">
        <div class="foot">2025 Â© All rights reserved.</div>
      </div>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
