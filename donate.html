<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .donate-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .donate-container h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }
    .donate-container p {
      margin-bottom: 30px;
      color: #555;
    }
    .donate-btn {
      padding: 15px 30px;
      background: #6a11cb;
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .donate-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    }
  </style>
</head>
<body>

  <div class="donate-container">
    <h1>Support Our Cause</h1>
    <p>Help us continue our mission. Every donation makes a difference!</p>
    <!-- Updated link here -->
    <a href="donate.html" class="donate-btn">Donate Now</a>
  </div>

</body>
</html>
